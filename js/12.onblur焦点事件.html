<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.onblur焦点事件</title>
    <script>
        // 静态焦点事件
        function onblurFun() {
            console.log("静态焦点事件");
        }

        // 动态焦点事件
        window.onload = function () {
            //1.获取标签对象
            let passwordObj = document.getElementById("password");

            //通过标签对象，事件名=function（）{}；
            passwordObj.onblur = function () {
                console.log("动态焦点事件");
            }
        }
    </script>
</head>
<body>
    <label>
        用户名:<input type="text" onblur="onblurFun()"><br>
    </label>
    <label>
        密码：<input type="text" id="password"><br>
    </label>
</body>
</html>
