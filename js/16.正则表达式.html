<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        function onclickFun() {
            let usernameObj = document.getElementById("username");

            //获取文本内容
            let username = usernameObj.value;

            //正则表达式
            let patt = /^\w{5,12}$/;

            //检测是否符合要求
            let flag=patt.test(username);

            let span_true_Obj = document.getElementById("span_true");
            let span_false_Obj = document.getElementById("span_false");

            if(flag){
                //获取span标签中间的内容
                span_true_Obj.innerHTML = "用户名匹配";
                span_false_Obj.innerHTML="";
            }
            else{
                span_false_Obj.innerHTML = "用户名不匹配";
                span_true_Obj.innerHTML="";
            }
        }
    </script>
</head>
<body>
    <label for="username">用户名:</label><input type="text" id="username" value="123">
    <span id="span_true" style="color: green"></span>
    <span id="span_false" style="color: red"></span>
    <button onclick="onclickFun()">校验</button>
</body>
</html>
