<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
    <script>
        let obj = {
            name:"zhangfan",
            age:20,
            fun:function (){
                alert("name:"+this.name+" age:"+this.age);
            }
        };
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
