<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement</title>
    <script>
        window.onload = function () {
            //页面加载之后 创建对象
            let divobj = document.createElement("div");
            divobj.innerHTML = "zhangfan";

            document.body.appendChild(divobj);
        }
    </script>
</head>
<body>

</body>
</html>
