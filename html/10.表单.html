<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.表单</title>
</head>
<body>
    <form>
        用户名称: <input type="text" value="123456"><br>
        用户密码: <input type="password" value="abc"><br>
        确认密码: <input type="password" value="abc"><br>
        性别：<input type="radio" name="sex">男<input type="radio" name="sex">女<br>
        兴趣爱好：<input type="checkbox">C <input type="checkbox">Python <input type="checkbox">C++<br>
        国籍：<select>
                <option>--请选择国籍--</option>
                <option>中国</option>
                <option>日本</option>
                <option selected="selected">美国</option>
            </select>
        <br>
        自我评价：<textarea rows="10" cols="10">我才是默认值</textarea>
    </form>
</body>
</html>
