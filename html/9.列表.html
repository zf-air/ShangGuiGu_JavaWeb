<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <!-- unordered list 无序列表 -->
        <!-- 需求1：使用无序，列表方式，把东北f4，赵四，刘能，小沈阳，宋小宝，展示出来 -->

        <!-- list item -->
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>

    </ul>

    <ol>
        <!-- ordered list 多了个序号 -->
        <li >赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ol>
</body>
</html>
