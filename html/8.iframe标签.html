<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
    我是新标签<br>
    <!-- iframe 嵌套新标签 -->
	<iframe src="3.标题标签.html" width="800" height="400" name="abc"></iframe>

    <!-- 超链接目标为 iframe的名字，显示在iframe界面 -->
    <ul>
        <li><a href="2.特殊字符.html" target="abc">2.特殊字符</a> </li>
        <li><a href="5.img标签.html" target="abc">5.img标签</a> </li>
    </ul>
</body>
</html>
