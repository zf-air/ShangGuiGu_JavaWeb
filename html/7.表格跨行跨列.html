<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<body>
		<!-- colspan 占两列 -->
		<table align="center" bgcolor="red" cellspacing="0" border="1" width="400">
			<tr>
				<td colspan="2">1.1</td>
				<td>1.3</td>
			</tr>
			<tr>
				<!-- rowspan 占两行 -->
				<td rowspan="2">2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr>
				<td>3.2</td>
				<td>3.3</td>
			</tr>
		</table>

		
	</body>
</html>
