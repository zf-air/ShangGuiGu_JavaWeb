<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
    <!--    导入jquery-->
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        //加载界面
        $(function () {
            //给注册绑定单击事件
            $("#sub_btn").click(function () {
                //验证用户名
                //1.获取输入的用户名
                let username = $("#username").val();
                //2.创建正则表达式
                let usernamePatt = /^\w{5,12}$/;
                //3.正则表达式验证
                let errorObj = $("span.errorMsg");
                if (username == "") {
                    errorObj.text("用户名不能为空!")
                    return false;
                } else if (!usernamePatt.test(username)) {
                    //4.输入不合法，返回false
                    //设置内容
                    errorObj.text("用户名不合法!")
                    //不让页面跳转
                    return false;
                }

                //验证密码
                //1.获取输入的密码
                let password = $("#password").val();
                //2.创建正则表达式
                let passwordPatt = /^\w{5,12}$/;
                //3.正则表达式验证
                if (password == "") {
                    errorObj.text("密码不能为空!")
                    return false;
                } else if (!passwordPatt.test(password)) {
                    //4.输入不合法，返回false
                    //设置内容
                    errorObj.text("密码不合法!")
                    //不让页面跳转
                    return false;
                }

                //验证两次输入的密码是否一致
                //1.获取第二次输入的密码
                let repassword = $("#repwd").val();
                //2.比较
                if (repassword == "") {
                    errorObj.text("第二次密码不能为空!")
                    return false;
                } else if (repassword != password) {
                    errorObj.text("两次密码不一致!")
                    return false;
                }

                //验证邮箱
                //1.获取邮箱
                let email = $("#email").val();
                //2.创建正则表达式
                let emailPatt = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                //3.验证
                if (email == "") {
                    errorObj.text("邮箱不能为空!")
                    return false;
                } else if (!emailPatt.test(email)) {
                    errorObj.text("邮箱不合法!")
                    return false;
                }

                //验证验证码是否为空
                //1.获取验证码
                let code = $("#code").val();
                //2.去掉前后空格
                code = code.trim();
                //3.验证
                if (code == ""||code == null) {
                    errorObj.text("验证码不能为空!")
                    return false;
                }
                //需要和服务器连接获取验证码 进行比较
                // else if(){
                //
                // }

                //成功后去掉不合法的内容
                errorObj.text("")
            })
        })
    </script>

</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="regist_success.html">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
