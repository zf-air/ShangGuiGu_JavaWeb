<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.逻辑运算</title>
    <script>
        // 0,null,undefined,false,""空串 布尔类型都为假
        // 其他类型都为真
        let a=false;
        if(a) {
            alert("false为真")
        }
        else {
            alert("false为假")
        }
        let b=0;
        if(b) {
            alert("0为真")
        }
        else {
            alert("0为假")
        }
        let c="";
        if(c) {
            alert("空串为真")
        }
        else {
            alert("空串为假")
        }
        let d=null;
        if(d) {
            alert("null为真")
        }
        else {
            alert("null为假")
        }
        let e=undefined;
        if(e) {
            alert("undefined为真")
        }
        else {
            alert("undefined为假")
        }
    </script>
</head>
<body>

</body>
</html>
