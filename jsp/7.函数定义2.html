<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.函数定义2</title>
    <script>
        let fun = function (){
            alert("hello")
        }
        fun();

        let fun2 = function (a,b){
            alert("a="+a+" b="+b);
        }
        fun2(10,5);

        let fun3 = function (a,b){
            return a+b;
        }
        alert(fun3(10,5));
    </script>
</head>
<body>

</body>
</html>
